<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
	<section class="game-section">
		<div id="board" class="tictactoe-board">
			<button type="button" data-pos="0,0"></button>
			<button type="button" data-pos="0,1"></button>
			<button type="button" data-pos="0,2"></button>
			<button type="button" data-pos="1,0"></button>
			<button type="button" data-pos="1,1"></button>
			<button type="button" data-pos="1,2"></button>
			<button type="button" data-pos="2,0"></button>
			<button type="button" data-pos="2,1"></button>
			<button type="button" data-pos="2,2"></button>
		</div>
		<h2 id="result"></h2>
		<button type="button" id="restart" disabled>Restart Game</button>
	</section>
	<script src="./script.js" type="text/javascript"></script>
</body>

</html>
